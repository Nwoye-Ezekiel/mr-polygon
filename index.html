<!DOCTYPE html>
<html lang="en" class="paused">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:description"
      content="An immersive, interactive CSS art piece featuring a geometric portrait brought to life through pure CSS animations, ambient music, and user-controlled experiences."
    />
    <meta
      property="og:url"
      content="https://nwoye-ezekiel.github.io/mr-polygon/"
    />
    <meta property="og:title" content="Mr. Polygon - By Ezekiel Nwoye" />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/df684yx7d/image/upload/v1762268808/css-arts/mr-polygon/preview.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Mr. Polygon - By Ezekiel Nwoye</title>
  </head>
  <body>
    <audio preload="auto" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>
    <div class="music-modal-wrapper">
      <div class="music-modal">
        <h3>Enable Music</h3>
        <div>
          <button id="no-button">
            <span>NO</span>
          </button>
          <button id="yes-button">
            <span>YES</span>
          </button>
        </div>
      </div>
    </div>
    <div class="action-modal-wrapper">
      <button id="size"></button>
      <button id="music"></button>
      <button id="theme"></button>
    </div>
    <div class="container">
      <div class="man">
        <div class="head">
          <div class="hair"></div>
          <div class="ears">
            <div class="left-ear-wrapper">
              <div class="left-ear">
                <div class="left-ear-shadow-1"></div>
                <div class="left-ear-shadow-2-wrapper">
                  <div class="left-ear-shadow-2"></div>
                </div>
              </div>
            </div>
            <div class="right-ear">
              <div class="right-ear-shadow-1"></div>
              <div class="right-ear-shadow-2"></div>
            </div>
          </div>
          <div class="face-wrapper">
            <div class="face">
              <div class="forehead-shadow"></div>
              <div class="eyes">
                <div class="left-eye-wrapper">
                  <div class="left-eyebrow"></div>
                  <div class="left-eye">
                    <div class="left-cornea">
                      <div class="left-pupil"></div>
                    </div>
                  </div>
                </div>
                <div class="right-eye-wrapper">
                  <div class="right-eyebrow"></div>
                  <div class="right-eye">
                    <div class="right-cornea">
                      <div class="right-pupil"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="nose-wrapper">
                <div class="nose">
                  <div class="nose-shadow"></div>
                </div>
              </div>
              <div class="mustache"></div>
              <div class="mouth-wrapper">
                <div class="mouth"></div>
              </div>
              <div class="soul-patch"></div>
            </div>
          </div>
          <div class="neck-wrapper">
            <div class="neck">
              <div class="beard"></div>
              <div class="neck-highlight"></div>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="inner-body-1">
            <div class="inner-body-2">
              <div class="left-collar"></div>
              <div class="right-collar"></div>
              <div class="shirt">
                <div class="tie"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="index.js"></script>
  </body>
</html>
